<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     <!-- CSS  -->
<link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
  <div class="container p-5">
    <h1>ToDo List</h1>
    <div class="row">
      <div class="col-md-12">
      <form class="form-horizontal">
        <div class="form-group ">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="What do you have planned? ">
            <button class="btn add_btn" class="form-control" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Task list  -->
<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
<div class="Tasks">
  <h2>Your tasks list:</h2>
  <div id="tasks">
  </div>
</div>  
</div>
</div>
<h5>See the console for the FizzBuzz loop output </h5>

</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
